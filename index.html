<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortexz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'cortexz-yellow': '#FBBF24',
              'cortexz-purple': '#A855F7',
              'cortexz-light-purple': '#D8B4FE',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'breathing': 'breathing 4s ease-in-out infinite',
              'wave': 'wave 2.5s linear infinite',
              'swirl': 'spin 10s linear infinite',
              'color-pulse-purple': 'color-pulse-purple 4s ease-in-out infinite',
              'color-shift-speak': 'color-shift-speak 2.5s ease-in-out infinite',
              'scanner': 'scanner 3s ease-in-out infinite',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              wave: {
                '0%': { transform: 'scale(0.5)', opacity: '0.5' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              'color-pulse-purple': {
                '0%, 100%': { backgroundColor: '#A855F7' },
                '50%': { backgroundColor: '#D8B4FE' },
              },
              'color-shift-speak': {
                '0%, 100%': { backgroundColor: '#FBBF24' },
                '50%': { backgroundColor: '#D8B4FE' },
              },
              scanner: {
                '0%, 100%': { transform: 'scale(1) rotate(0deg)', opacity: '0.7' },
                '50%': { transform: 'scale(1.2) rotate(180deg)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body class="bg-black text-white font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
